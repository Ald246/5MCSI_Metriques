<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Aldjia Rahem</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }

      .container {
        background: #ffffff;
        padding: 30px 35px;
        border-radius: 15px;
        width: 420px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      }

      h1 {
        margin-top: 0;
        text-align: center;
        font-size: 26px;
        color: #1e3c72;
      }

      p.subtitle {
        text-align: center;
        font-size: 13px;
        color: #666;
        margin-top: 5px;
        margin-bottom: 25px;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        color: #333;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 14px;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #2a5298;
        box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.2);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        width: 100%;
        padding: 11px 15px;
        border-radius: 999px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        letter-spacing: 0.5px;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(1px);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
      }

      .footer-text {
        text-align: center;
        font-size: 11px;
        color: #999;
        margin-top: 15px;
      }
    </style>
  </head>
