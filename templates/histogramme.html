<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures de Tawarano</h2>
    <div id="histogram_div" style="width: 900px; height: 500px;"></div>

    <script>
      // Chargement de la librairie Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération des données depuis l'API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            // Création du DataTable
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');

            data.results.forEach(entry => {
              // Conversion du timestamp en date lisible
              var date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            // Options de l’histogramme
            var options = {
              title: 'Évolution des températures de la ville de Tawarano (Histogramme)',
              legend: { position: 'none' },
              hAxis: { title: 'Date' },
              vAxis: { title: 'Température (°C)' },
              bar: { groupWidth: '80%' }
            };

            // Création du graphique en colonnes
            var chart = new google.visualization.ColumnChart(document.getElementById('histogram_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
