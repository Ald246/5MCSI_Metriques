<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Commits GitHub - Projet Métriques</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2 style="text-align:center;">Histogramme des commits GitHub (par minute)</h2>
    <div id="commits_chart" style="width: 900px; height: 500px; margin: 0 auto;"></div>

    <script>
      // Charger Google Charts
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupérer les données depuis notre API /commits_data/
        fetch("/commits_data/")
          .then((response) => response.json())
          .then((data) => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn("string", "Minute");
            dataTable.addColumn("number", "Nombre de commits");

            data.results.forEach((entry) => {
              dataTable.addRow([entry.minute.toString(), entry.commits]);
            });

            var options = {
              title: "Nombre de commits par minute (repository OpenRSI/5MCSI_Metriques)",
              legend: { position: "none" },
              hAxis: { title: "Minute (0 à 59)" },
              vAxis: { title: "Nombre de commits" },
              bar: { groupWidth: "80%" },
            };

            var chart = new google.visualization.ColumnChart(
              document.getElementById("commits_chart")
            );
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
